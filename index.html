<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonadab Uroh | Antigravity Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'theme-bg': 'rgb(var(--bg-rgb))',
              'theme-text': 'rgb(var(--text-rgb))',
              'theme-accent': '#9333ea',
              'theme-border': 'rgba(var(--text-rgb), 0.1)',
              'theme-card': 'rgb(var(--card-rgb))',
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.76, 0, 0.24, 1)',
            }
          }
        }
      };
    </script>
    <style>
        :root {
            --bg-rgb: 252, 252, 255;
            --text-rgb: 18, 8, 38;
            --card-rgb: 255, 255, 255;
            --accent-glow: rgba(147, 51, 234, 0.04);
        }
        
        .dark {
            --bg-rgb: 5, 1, 13;
            --text-rgb: 250, 250, 250;
            --card-rgb: 13, 5, 22;
            --accent-glow: rgba(147, 51, 234, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            cursor: none;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background-color: rgb(var(--bg-rgb));
            color: rgb(var(--text-rgb));
            transition: background-color 0.8s cubic-bezier(0.76, 0, 0.24, 1), color 0.5s ease-out;
        }

        .grain-overlay {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        .purple-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            transition: background 1.2s cubic-bezier(0.76, 0, 0.24, 1);
        }

        ::selection {
            background: #c084fc;
            color: #ffffff;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgb(var(--bg-rgb));
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(147, 51, 234, 0.3);
            border-radius: 10px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0?deps=react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@19.0.0",
    "@studio-freight/lenis": "https://esm.sh/@studio-freight/lenis@1.0.42",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="theme-transition">
    <div class="purple-glow"></div>
    <div id="root"></div>
</body>
</html>
